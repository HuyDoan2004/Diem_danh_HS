# Cấu hình camera
# type: "webcam" hoặc "realsense"

camera:
  type: "webcam"
  
  # Webcam thường (bao gồm webcam laptop)
  webcam:
    device_id: 0  # 0: webcam laptop (mặc định), 1: webcam ngoài (nếu có)
    width: 640
    height: 480
    fps: 30
  
  # Intel RealSense D435i (tùy chọn)
  realsense:
    width: 848
    height: 480
    fps: 30
    enable_depth: true
